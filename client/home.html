        <script>
            // Fonction 
            window.onload = function () {
                document.getElementById('main-group-scroll').scrollTop = 0;
            }

            // Fonction pour afficher ou masquer les boutons du menu au survol de la souris
            function toogleMenuButtons(id) {
                const isFavoriteButton = document.getElementById(id);
                if (isFavorite) {
                    isFavoriteButton.style.display = 'none';
                    isFavorite = false;
                    document.getElementById('changeLullabyTextColor').style.color = 'white';
                    document.getElementById('buttonLullabyColor').style.backgroundColor = '#B071FF';
                } else {
                    isFavoriteButton.style.display = 'block';
                    isFavorite = true;
                    document.getElementById('changeLullabyTextColor').style.color = '#B071FF';
                    document.getElementById('buttonLullabyColor').style.backgroundColor = 'white';
                }
            }
            // Fonction pour afficher ou masquer le bouton 'Ajouter une nouvelle histoire' au survol de la souris
            function toogleAddNewStoryButton() {
                const addNewStoryButton = document.getElementById('showMe');
                if (addNewStory) {
                    addNewStoryButton.style.display = 'block';
                    addNewStory = false;
                } else {
                    addNewStoryButton.style.display = 'none';
                    addNewStory = true;
                }
            }
        </script>
